<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Fighting Game VanillaJS</title>
  </head>
  <body>
    <div class="container">
      <div class="healthbars">
        <!-- player health -->
        <div class="player">
          <div class="player-health"></div>
          <div id="playerHealth" class="player-health-remaining"></div>
        </div>
        <!-- timer -->
        <div id="timer" class="timer">10</div>
        <!-- enemy health -->
        <div class="enemy">
          <div class="enemy-health"></div>
          <div id="enemyHealth" class="enemy-health-remaining"></div>
        </div>
        <div></div>
      </div>
      <div id="displayResult" class="displayResult">Tie</div>
      <canvas></canvas>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.0/gsap.min.js"
      integrity="sha512-bD2JVWcpIS1kkd7gbzcVKfGbwLTRKL+2RT55rGbhSp/nqCz8vanLuZ8O5K1FLtyPoS2RvLD9sThVgHdgrHFBPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
  </body>
</html>
